
<div fxLayout="column" class="main-div">
    <div class="message">
      <h3><b>{{message}}</b></h3>
    </div>
  
    <div class="btn mb-4" fxLayout=row fxLayoutAlign="center center" fxLayoutGap="20px">
        <button type="button" mat-button color="primary" class="btn-attempt mr-12" (click)="dialogRef.close('YES');">Yes</button>
        <button type="button" mat-raised-button color="warn" (click)="dialogRef.close('N')">No</button>
    </div>
  </div>
