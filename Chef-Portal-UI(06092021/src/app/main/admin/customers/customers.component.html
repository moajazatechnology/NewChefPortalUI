<app-loader *ngIf="showLoader"></app-loader>
<div class="mat-elevation-z8" *ngIf="!showLoader">

    <table mat-table [dataSource]="dataSource" (matSortChange)="sortData($event)">

        <ng-container [matColumnDef]="column.columnDef" *ngFor="let column of columns">
            <th mat-header-cell *matHeaderCellDef>{{column.header}}</th>
            
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="column.columnDef!=='enabled' && column.columnDef!=='id' && column.columnDef!=='name'">
                        {{element[column.columnDef]}}
                    </span>
                    <span class="cursor" *ngIf="column.columnDef!=='id' || column.columnDef!=='name'" (click)="viewCustomer(element.id)">
                        {{element[column.columnDef]}}
                    </span>
                    <span *ngIf="column.columnDef==='enabled'">
                        <mat-slide-toggle [(ngModel)]="element[column.columnDef]"  color="primary" (change)="changeToggle(element)"></mat-slide-toggle>
                    </span>
                </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div *ngIf="tableContents.length === 0">No records found.</div>
  
    <mat-paginator 
      [length]="length"
      [pageSize]="pageSize"
      (page)="getNextPrevious($event)"
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons>
    </mat-paginator>
  
  </div>
