<app-loader *ngIf="showLoader"></app-loader>
<div class="mat-elevation-z8" *ngIf="!showLoader">

    <table mat-table [dataSource]="dataSource" (matSortChange)="sortData($event)">

        <ng-container [matColumnDef]="column.columnDef" *ngFor="let column of columns">
            <th mat-header-cell *matHeaderCellDef>{{column.header}}</th>
            
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="column.columnDef!=='name' && column.columnDef!=='enabled'">
                        {{element[column.columnDef]}}
                    </span>
                    <span *ngIf="column.columnDef==='name'">
                      <a [routerLink]="['/admin/view-profile', element.id]" routerLink="/profile">{{element[column.columnDef]}}</a>
                    </span>

                    <span *ngIf="column.columnDef==='enabled'">
                      <mat-slide-toggle [(ngModel)]="element[column.columnDef]"  color="primary" (change)="changeToggle(element)"></mat-slide-toggle>
                    </span>
                    
                    <span *ngIf="column.columnDef==='action'">
                   
                      <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon class="secondary-text">more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item [routerLink]="['/admin/chefs/profile', element.id]" routerLink="profile">Profile</button>
                        <button mat-menu-item routerLink="/admin/chefs/home" [queryParams]="{ chef_id: element.id}">Home</button>
                        <button mat-menu-item [routerLink]="['/admin/chefs/productBychefId', element.id]" routerLink="productBychefId">Product</button>
                        <button mat-menu-item [routerLink]="['/admin/chefs/menuByChefid', element.id]" routerLink="menuByChefid">Menu</button>
                        <button mat-menu-item routerLink="/admin/chefs/OrderOfChef" [queryParams]="{ chef_id: element.id}">Order</button>
                        <button mat-menu-item  (click)="changeRouteToSchedule(element.id)">Schedule</button>
                        <button mat-menu-item routerLink="/admin/chefs/ChefPayment" [queryParams]="{ chef_id: element.id}">Payments</button>
                      </mat-menu>
                    </span>
                </td>
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div *ngIf="tableContents.length === 0">No records found.</div>
  
    <mat-paginator 
      [length]="length"
      [pageSize]="pageSize"
      (page)="getNextPrevious($event)"
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons>
    </mat-paginator>
  
  </div>
