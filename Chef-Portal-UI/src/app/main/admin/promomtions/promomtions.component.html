<app-loader *ngIf="showLoader"></app-loader>
<div class="container-fluid" *ngIf="!showLoader">
    <div class="row">
        <div class="col-md-2">
            <button  class="btn btn-attempt btn-sm my-4" type="button" (click)="createNewPromo()">CREATE NEW PROMO</button> 
        </div>
        
    </div>
    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" (matSortChange)="sortData($event)">
    
            <ng-container [matColumnDef]="column.columnDef" *ngFor="let column of columns">
                <th mat-header-cell *matHeaderCellDef>{{column.header}}</th>
                
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="column.columnDef!=='name' && column.columnDef!=='enabled' && column.columnDef!=='expiry_date' ">
                            {{element[column.columnDef]}}
                        </span>
                        <span *ngIf="column.columnDef==='name'">
                          <a [routerLink]="['/admin/single-promo', element.id]" routerLink="/profile">{{element[column.columnDef]}}</a>
                        </span>
                        <span *ngIf="column.columnDef==='expiry_date'">
                            {{element[column.columnDef] | date:'EEE, MMM d, y, h:mm:ss'}}
                        </span>
                        <span *ngIf="column.columnDef==='enabled'">
                            <mat-slide-toggle [(ngModel)]="element[column.columnDef]"  color="primary" (change)="changeToggle(element)"></mat-slide-toggle>
                          </span>
                        
                        <span *ngIf="column.columnDef==='action'">
                       
                          <button mat-button [matMenuTriggerFor]="menu">
                            <mat-icon class="secondary-text">more_vert</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="editSelectedPromocode(element)">Edit</button>
                            <button mat-menu-item (click)="deletePromoRecord(element.id)">Delete</button>
                          </mat-menu>
                        </span>
                    </td>
            </ng-container>
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
        <div *ngIf="tableContents.length === 0">No records found.</div>
      
        <mat-paginator 
          [length]="length"
          [pageSize]="pageSize"
          (page)="getNextPrevious($event)"
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons>
        </mat-paginator>
      
      </div>
</div>
